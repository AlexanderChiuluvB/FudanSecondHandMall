<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的订单</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link rel="stylesheet" href="/css/shopping_cart/shopping_cart.css"/>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/shopping_cart/shopping_cart.js"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="publish_product_div">

    </div>
    <h3 align="center">购买订单</h3>
    <div class="cart_content">
        <table>
            <tr class="table_head">
                <th>商品名</th>
                <th>购买数量</th>
                <th>总金额</th>
                <th>收货地址</th>
                <th>联系信息</th>
                <!--<th>日期</th>-->
                <th>编辑</th>
            </tr>
            <tr class="table_content" th:each="o:${order_pur}">
                <td class="title"><span th:text="${o.sales_name}">这是一个商品</span></td>
                <td class="count"><span class="number" th:text="${o.quantity}">2</span></td>
                <td class="per_sum">￥<span th:with="sum=${o.price}*${o.quantity}" th:text="${sum}">40.00</span>元</td>
                <td class="per_sum"><span th:text="${o.address}">默认收货地址</span></td>
                <td class="per_sum"><span th:text="${o.contact_info}">默认联系信息</span></td>
                <!--<td class="per_sum"><span th:text="${o.modified}">修改日期</span></td>-->
                <td class="pay_button_div"><button th:value="${o.order_id}" class="confirm_goods_button">确认收货</button></td>
            </tr>
        </table>
    </div>
    <h3 align="center">售卖订单</h3>
    <div class="cart_content">
        <table>
            <tr class="table_head">
                <th colspan="2">商品名</th>
                <th>购买数量</th>
                <th>总金额</th>
                <th>收货地址</th>
                <th>联系信息</th>
                <!--<th>日期</th>-->
            </tr>
            <tr class="table_content" th:each="o:${order_sel}">
                <td class="title" colspan="2"><span th:text="${o.sales_name}">这是一个商品</span></td>
                <td class="count"><span class="number" th:text="${o.quantity}">2</span></td>
                <td class="per_sum">￥<span th:with="sum=${o.price}*${o.quantity}" th:text="${sum}">40.00</span>元</td>
                <td class="per_sum"><span th:text="${o.address}">收货地址</span></td>
                <td class="per_sum"><span th:text="${o.contact_info}">联系信息</span></td>
                <!--<td class="per_sum"><span th:text="${o.modified}">修改日期</span></td>-->
            </tr>
        </table>
    </div>
    <footer>
        <p>Fudan Exchange<a href="/"></a></p>
    </footer>
</div>

</body>
</html>
